

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <script src="https://kit.fontawesome.com/1714c5adaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <!-- <img src="/img/Logo.jpg" alt="Logo" width="100px" height="70px" > -->
            
            <i class="fa-solid fa-user fa-2x"></i>
            <label for="heading">Customer Information</label>

            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#Services">Servises</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

        </div>
        <div class="container">
            <h1>Information</h1>
            <div class="frm-lbl">
                <label for="Customer ID" class="frm-Customer ID">Customer ID</label>
                <input type="text" class="frm-input" id="Customer ID" placeholder="Enter Your ID" required>
            </div>
             <br>
           <div class="frm-lbl">
                <label for="Name" class="frm-Name">Name</label>
                <input type="text" class="frm-input" id="Name" placeholder="Enter Your Name" required>
           </div>
            <br>
           <div class="frm-lbl">
            <label for="Mobile No" class="frm-Mobile No">Mobile No</label>
            <input type="text" class="frm-input" id="Mobile No" placeholder="Enter Your Mobile No" required>
            
           </div>
             <br>
           <div class="frm-lbl">
            <label for="Alternate Mobile No" class="frm-Alternate Mobile No">Alternate Mobile No</label>
            <input type="text" class="Alternate Mobile No" placeholder="Enter Your Alternate Mobile No" required>
           </div>
           <br>
          <div class="frm-lbl">
            <label for="Aadhar No" class="frm-Aadhar No">Aadhar No</label>
            <input type="text" class="frm-input" id="Aadhar No" placeholder="Enter Your Aadhar No" required>
         </div>
         <br>
         <div class="frm-lbl">
            <label for="PAN No" class="frm-PAN No">PAN No</label>
            <input type="text" class="frm-input" id="PAN No" placeholder="Enter Your PAN No" required>
         </div>
        <br>
         <div class="frm-lbl">
            <label for="Date" class="frm-Date">Date</label>
            <input type="text" class="frm-input" id="Date" placeholder="Enter Date" required>
         </div>
          <br>
         <div class="frm-lbl">
            <label for="Area" class="frm-Area">Area</label>
            <input type="text" class="frm-input" id="Area" placeholder="Enter Area" required>
         </div>
         <br>
         <div class="frm-lbl">
            <label for="Sub Area" class="frm-Sub Area">Sub Area</label>
            <input type="text" class="frm-input" id="Sub Area" placeholder="Enter Sub Area" required>
         </div>
         <br>
         <div class="frm-lbl">
            <label for="Type" class="frm-Type">Type</label>
            <input type="text" class="frm-input" id="Area" placeholder="Enter Type" required>
         </div>
         <br>
         <div class="frm-lbl">
            <label for="Budget" class="frm-Budget">Budget</label>
            <input type="text" class="frm-input" id="Budget" placeholder="Enter Budget" required>
         </div>
         <div class="Button">
            <div class="btn">
              <button type="Save" class="sub-btn" onclick="getData()">Save</button>
          </div>
          </div>
        </div>
    
</body>
</html>
