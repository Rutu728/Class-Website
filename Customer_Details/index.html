<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Customer Details</title>
</head>
<body>
       <section id="banner1">
        <nav>
            <div class="navbar">
                <!-- <img src="/img/Logo.jpg" alt="Logo" width="100px" height="70px" > -->

                <label for="heading">Customer Details</label>

                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#Services">Servises</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>

            </div>
            <div class="head">
                <h1>Customer Details</h1>

            </div>
            <div class="maincontainer">
                
                <div class="container">
                    <div class="frm-lbl">
                        <label for="Customer ID" class="frm-Customer ID">Customer ID</label>
                        <br>
                        <input type="text" class="frm-input" id="Customer ID" placeholder="Enter Your ID" required>
                    </div>
                     <br>
                   <div class="frm-lbl">
                        <label for="Name" class="frm-Name">Name</label>
                        <br>
                        <input type="text" class="frm-input" id="Name" placeholder="Enter Your Name" required>
                   </div>
                    <br>
                   <div class="frm-lbl">
                    <label for="Mobile No" class="frm-Mobile No">Mobile No</label>
                    <br>
                    <input type="text" class="frm-input" id="Mobile No" placeholder="Enter Your Mobile No" required>
                    
                   </div>
                     <br>
                   <div class="frm-lbl">
                    <label for="Alternate Mobile No" class="frm-Alternate Mobile No">Alternate Mobile No</label>
                    <br>
                    <input type="text" class="Alternate Mobile No" placeholder="Enter Your Alternate Mobile No" required>
                    
                    
                  </div>
                   <br>
                  <div class="frm-lbl">
                    <label for="Aadhar No" class="frm-Aadhar No">Aadhar No</label>
                    <br>
                    <input type="text" class="frm-input" id="Aadhar No" placeholder="Enter Your Aadhar No" required>
                 </div>
                  <br>
                 <div class="frm-lbl">
                    <label for="PAN No" class="frm-PAN No">PAN No</label>
                    <br>
                    <input type="text" class="frm-input" id="PAN No" placeholder="Enter Your PAN No" required>
                 </div>
                  <br>
                 <div class="frm-lbl">
                    <label for="Date" class="frm-Date">Date</label>
                    <br>
                    <input type="text" class="frm-input" id="Date" placeholder="Enter Date" required>
                 </div>
                  <br>
                 <div class="frm-lbl">
                    <label for="Reference" class="frm-Reference">Reference</label>
                    <br>
                    <input type="text" class="frm-input" id="Reference" placeholder="Enter Reference" required>
                 </div>
                </div>
                <div class="banner">
                    <div class="frm-lbl-1">
                        <label for="Area" class="Area">Area</label>
                        <br>
                        <input type="text" class="frm-input" id="Area" placeholder="Enter Your Area" required>
                    </div>
                     <br>
                   <div class="frm-lbl-1">
                        <label for="Sub Area" class="frm-Sub Area">Sub Area</label>
                        <br>
                        <input type="text" class="frm-input" id="Sub Area" placeholder="Enter Sub Area" required>
                   </div>
                    <br>
                   <div class="frm-lbl-1">
                    <label for="Type" class="frm-Type">Type</label>
                    <br>
                    <input type="text" class="frm-input" id="Type" placeholder="Enter Type" required>
                    
                   </div>
                     <br>
                   <div class="frm-lbl-1">
                    <label for="Budget" class="frm-Budget">Budget</label>
                    <br>
                    <input type="text" class="frm-input" id="Budget" placeholder="Enter a Budget" required>
                    
                    
                  </div>
                   <br>
                  <div class="frm-lbl-1">
                    <label for="Sq Foot" class="frm-Sq Foot">Sq Foot</label>
                    <br>
                    <input type="text" class="frm-input" id="Sq Foot" placeholder="Enter Sq Foot" required>
                 </div>
                 
                </div>
                <div class="Button">
                <div class="btn">
                  <button type="Save" class="sub-btn" onclick="getData()">Save</button>
              </div>

               <div class="btn">
                <button type="Update" class="sub-btn" onclick="getData()">Update</button>
               </div>

                <div class="btn">
                 <button type="Refresh" class="sub-btn" onclick="getData()">Refresh</button>
               </div>

             <div class="btn">
              <button type="Close" class="sub-btn" onclick="getData()">Close</button>
           </div>
          </div>
                
               </div>
          
             <div class="main1">
             </div>
            </nav>
           </section>
           <script src="/JS/script.js"></script>
          </body>
         </html>
