            <div class="maincontainer">
                
                <div class="container">
                    <div class="frm-lbl">
                        <label for="ID" class="frm-ID">ID</label>
                        <br>
                        <input type="text" class="frm-input" id="ID" placeholder="Enter Your ID" required>
                    </div>
                     <br>
                   <div class="frm-lbl">
                        <label for="Name" class="frm-Name">Name</label>
                        <br>
                        <input type="text" class="frm-input" id="Name" placeholder="Enter Your Name" required>
                   </div>
                    <br>
                   <div class="frm-lbl">

                    <br>
                    <input type="text" class="frm-input" id="MobileNo" placeholder="Enter Your Mobile No" required>
                    
                   </div>
                     <br>
                   <div class="frm-lbl">
                    <label for="Alternate Mobile No" class="frm-AlternateMobileNo">Alternate Mobile No</label>

                    <input type="text" class="Alternate Mobile No" id="AlternateMobileNo" placeholder="Enter Your Alternate Mobile No" required>
                    
                    
                  </div>
                   <br>
                  <div class="frm-lbl">
                    <label for="Aadhar No" class="frm-Aadhar No">Aadhar No</label>
                    <br>
                    <input type="text" class="frm-input" id="AadharNo" placeholder="Enter Your Aadhar No" required>
                 </div>
                  <br>
                 <div class="frm-lbl">
                    <label for="PAN No" class="frm-PAN No">PAN No</label>
                    <br>
                    <input type="text" class="frm-input" id="PANNo" placeholder="Enter Your PAN No" required>
                 </div>
                  <br>
                 <div class="frm-lbl">
                    <label for="Date" class="frm-Date">Date</label>
                    <br>
                    <input type="text" class="frm-input" id="Date" placeholder="Enter Date" required>
                 </div>
                  <br>
                 
                </div>
                <div class="banner">
                    <div class="frm-lbl-1">
                        <label for="Area" class="Area">Area</label>
                        <br>
                        <input type="text" class="frm-input" id="Area" placeholder="Enter Your Area" required>
                    </div>
                     <br>
                   <div class="frm-lbl-1">
                        <label for="Sub Area" class="frm-Sub Area">Sub Area</label>
                        <br>
                        <input type="text" class="frm-input" id="SubArea" placeholder="Enter Sub Area" required>
                   </div>
                    <br>
                   <div class="frm-lbl-1">
                    <label for="Type" class="frm-Type">Type</label>
                    <br>
                    <input type="text" class="frm-input" id="Type" placeholder="Enter Type" required>
                    
                   </div>
                     <br>
                   
                   <br>
                  <div class="frm-lbl-1">

                    <br>
                    <input type="text" class="frm-input" id="SqFoot" placeholder="Enter Sq Foot" required>
                 </div>
                 <br>
                 <div class="frm-lbl-1">
                    <label for="Prise" class="frm-Prise">Prise</label>
                    <br>
                    <input type="text" class="frm-input" id="Price" placeholder="Enter a Prise" required>

                </div>
                <div class="Button">
                <div class="btn">
                  <button type="Save" class="sub-btn" onclick="getData()">Save</button>
              </div>

                <button type="Update" class="sub-btn" onclick="">Update</button>
               </div>

               </div>
